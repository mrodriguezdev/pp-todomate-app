<div class="container mt-4">
    <div class="card mb-3">
        <div class="card-body">
            <h1 class="card-title">Lista de Tareas</h1>

            <form [formGroup]="formTask">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="title" class="form-label">Título:</label>
                        <input type="text" formControlName="title" class="form-control" id="title">
                    </div>

                    <div class="col-md-6">
                        <label for="description" class="form-label">Descripción:</label>
                        <textarea class="form-control" formControlName="description" id="description"></textarea>
                    </div>

                    <div class="col-md-4">
                        <label for="priority" class="form-label">Prioridad:</label>
                        <select class="form-select" formControlName="priority" id="priority">
                            <option value="alta">Alta</option>
                            <option value="media">Media</option>
                            <option value="baja">Baja</option>
                        </select>
                    </div>

                    <div class="col-md-4">
                        <label for="creationDate" class="form-label">Fecha de Inicio:</label>
                        <input type="date" formControlName="creationDate" class="form-control" id="creationDate">
                    </div>

                    <div class="col-md-4">
                        <label for="dateDue" class="form-label">Fecha de Caducidad:</label>
                        <input type="date" formControlName="dateDue" class="form-control" id="dateDue">
                    </div>

                    <div class="col-12">
                        <button type="submit" class="btn btn-primary mx-2" (click)="newTask()">Agregar Tarea</button>
                        <button type="button" class="btn btn-secondary mx-2" (click)="clear()">Limpiar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="card">
        <div class="card-body">
            <h2 class="card-title">Tareas Pendientes</h2>
            <table *ngIf="tareas && tareas.length > 0" class="table table-hover">
                <thead>
                    <tr>
                        <th>Título</th>
                        <th>Descripción</th>
                        <th>Prioridad</th>
                        <th>Fecha de Inicio</th>
                        <th>Fecha de Caducidad</th>
                        <th>Completado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let tarea of tareas">
                        <td>{{ tarea.titulo }}</td>
                        <td>{{ tarea.descripcion }}</td>
                        <td>{{ tarea.prioridad }}</td>
                        <td>{{ tarea.fechaInicio }}</td>
                        <td>{{ tarea.fechaCaducidad }}</td>
                        <td>{{ tarea.completado ? 'Sí' : 'No' }}</td>
                        <td>
                            <button class="btn btn-warning btn-sm">Editar</button>
                            <button class="btn btn-danger btn-sm">Borrar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div *ngIf="!tareas || tareas.length === 0" class="text-center">
            <img src="../../../../assets/images/no-task.png" alt="No hay tareas" width="100" height="100">
            <p class="lead text-muted">¡Sin tareas por ahora!</p>
        </div>
    </div>
</div>
